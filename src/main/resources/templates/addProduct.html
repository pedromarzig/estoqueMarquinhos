<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
    <h1 id="form-title">Add New Product</h1>
    <form th:action="@{/products/add}" th:object="${product}" method="post" id="product-form">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>
        <label for="price">Price:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" th:field="*{quantity}" required><br>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>
        <button type="submit" id="submit-button">Add Product</button>
    </form>
    <a href="/products" id="back-link">Back to Product List</a>
</body>
</html>
