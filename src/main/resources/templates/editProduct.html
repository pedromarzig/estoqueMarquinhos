<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"> <!-- Atualize o caminho para o seu CSS -->
</head>
<body>
    <h1 id="form-title">Edit Product</h1>

    <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" id="product-form">
        <input type="hidden" name="_method" value="post"/>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${product.name}" required/><br/>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${product.price}" step="0.01" required/><br/>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" th:value="${product.quantity}" required/><br/>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" th:text="${product.description}" required></textarea><br/>

        <button type="submit" class="btn btn-primary" id="submit-button">Update Product</button>
        <a href="/products" class="btn btn-secondary" id="back-link">Cancel</a>
    </form>
</body>
</html>
